<!DOCTYPE html>
<html>

<head>
    <title>Linn's Pokèdex</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles">
    <link rel="stylesheet" href="style.css" />
    

</head>

<body>
    <header class="main-header">
        <h1 class="title">Mini Pokèdex</h1>
    </header>
    <div>
        
        <div class="search">
            <label for="pokeSearch">Search a Pokemon:</label>
            <input type="search" id="pokeSearch" name="poke-search" />

            <button>Search</button>
        </div>

        <h2>Filter POKEMONS BY TYPE</h2>
        <div class="typeButtons">
            <button class="typeBtn lastClicked">
                All
            </button>
            <button class="typeBtn">
                Fire
            </button>
            <button class="typeBtn">
                Water
            </button>
            <button class="typeBtn">
                Grass
            </button>
            <button class="typeBtn">
                Electric
            </button>
            <button class="typeBtn">
                Poison
            </button>
            <button class="typeBtn">
                Flying
            </button>
            <button class="typeBtn">
                Fairy
            </button>
            <button class="typeBtn">
                Bug
            </button>
            <button class="typeBtn">
                Ground
            </button>
        </div>
        
        <h2>SORT POKEMONS BY STATS</h2>
        <div class="statButtons">
            <button class="statBtn lastClicked">
                None
            </button>
            <button class="statBtn">
                Total
            </button>
            <button class="statBtn">
                HP
            </button>
            <button class="statBtn">
                Attack
            </button>
            <button class="statBtn">
                Speed
            </button>
        </div>

    </div>

    <!-- for pokemon sounds -->
    <audio id="pokemonSound" src="https://raw.githubusercontent.com/PokeAPI/cries/main/cries/pokemon/latest/35.ogg" preload="auto"></audio>

    
    <dialog class="dialog-container">
        <div class="modal-content">
            <div class="left-column">
                <img id="pokemonImage" src="" alt="">
                <h2 id="pokemonName"></h2>
            </div>
            <div class="right-column">
                <p id="pokemonId"></p>
                <p id="totalStats"></p>
                <p id="type"></p>
                <p id="hp"></p>
                <p id="attack"></p>
                <p id="defense"></p>
                <p id="speed"></p>
                <p id="pokemonDescription"></p>
            </div>
            <button id="closeDialog">Close</button>
        </div>
    </dialog>

    <div id="card-container">
        
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>TV Show Title</h2>
            <img src="" alt="TV Show Poster">
            <ul>
                <li>Bullet Point 1</li>
                <li>Bullet Point 2</li>
                <li>Bullet Point 3</li>
            </ul>
            
            <div class="buttons-container">
                
                <button class="details">Details</button>
                <button class="release">Release</button>
            </div>
            
        </div>
    </div>

    <script type="module" src="scripts.js"></script>
</body>

</html>

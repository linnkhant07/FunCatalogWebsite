<!DOCTYPE html>
<html>

<head>
    <title>Linn's Pokèdex</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles">
    <link rel="stylesheet" href="style.css" />
    

</head>

<body>
    <header class="main-header">
        <h1 class="title">Mini Pokèdex</h1>
    </header>
    <div>
        <h2>FUNCTIONS GO HERE</h2>
        <button class="typeBtn" onclick="quoteAlert();">
            FIRE
        </button>
        <button class="typeBtn" onclick="removeLastCard();">
            WATER
        </button>
    </div>
    <div id="card-container">
        
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>TV Show Title</h2>
            <img src="" alt="TV Show Poster">
            <ul>
                <li>Bullet Point 1</li>
                <li>Bullet Point 2</li>
                <li>Bullet Point 3</li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <button onclick="quoteAlert();">
            Get A Quote!
        </button>
        <button onclick="removeLastCard();">
            Remove A Card!
        </button>
    </div>

    <script type="module" src="scripts.js"></script>
</body>

</html>

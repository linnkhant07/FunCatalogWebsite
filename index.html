<!DOCTYPE html>
<html>

<head>
    <title>Linn's Pokèdex</title>
    <meta name="description" content="Linn's Pokedex">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Honk&family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&family=Rubik+Scribble&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <header class="main-header">
        <h1 class="title">Mini Pokèdex</h1>
    </header>

    <div>

    <div class="search-bar">
        <input type="text" id="pokeSearch" placeholder="SEARCH ANY POKEMON">
    </div>

        <h2 class="filter-label">FILTER POKEMONS BY TYPE</h2>
        <div class="typeButtons">
            <button class="typeBtn lastClicked">
                All
            </button>
            <button class="typeBtn">
                Fire
            </button>
            <button class="typeBtn">
                Water
            </button>
            <button class="typeBtn">
                Grass
            </button>
            <button class="typeBtn">
                Electric
            </button>
            <button class="typeBtn">
                Poison
            </button>
            <button class="typeBtn">
                Flying
            </button>
            <button class="typeBtn">
                Fairy
            </button>
            <button class="typeBtn">
                Bug
            </button>
            <button class="typeBtn">
                Ground
            </button>
        </div>
        
        <h2 class="filter-label">SORT POKEMONS BY STATS</h2>
        <div class="statButtons">
            <button class="statBtn lastClicked">
                Id
            </button>
            <button class="statBtn">
                Total
            </button>
            <button class="statBtn">
                HP
            </button>
            <button class="statBtn">
                Attack
            </button>
            <button class="statBtn">
                Defense
            </button>
            <button class="statBtn">
                Speed
            </button>
            <button class="sortDirectionBtn">
                Low to High &uarr;
            </button>
        </div>
        <div>
            
        </div>

    </div>

    <!-- for sound effects -->
    <audio id="pokemonSound" src="https://raw.githubusercontent.com/PokeAPI/cries/main/cries/pokemon/latest/35.ogg" preload="auto"></audio>
    <audio id="hoverSound" src="audio/hover_soft.wav" preload="auto"></audio>
    <audio id="clickSound" src="audio/click.wav" preload="auto"></audio>


    <dialog class="dialog-container">
        <div class="modal-content">
            <div class="left-column">
                <img id="pokemonImage" src="" alt="">
                <h2 id="pokemonName"></h2>
            </div>
            <div class="right-column">
                <p id="pokemonId"></p>
                <p id="totalStats"></p>
                <p id="type"></p>
                <p id="hp"></p>
                <p id="attack"></p>
                <p id="defense"></p>
                <p id="speed"></p>
                <p id="pokemonDescription"></p>
            </div>
            <button id="closeDialog">Close</button>
        </div>
    </dialog>

    <div id="card-container">
        
    </div>

    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>Pokemon Name</h2>
            <img src="" alt="TV Show Poster">
            <ul>
                <li>Bullet Point 1</li>
                <li>Bullet Point 2</li>
                <li>Bullet Point 3</li>
            </ul>
            
            <div class="buttons-container">
                
                <button class="details">Details</button>
                <button class="release">Release</button>
            </div>
            
        </div>
    </div>

    <!-- load more button -->
    <div class="navBtn-container">
        <button class="navBtn" id="prevPageBtn">&lt; Prev</button>
        <button class="navBtn" id="nextPageBtn">Next &gt;</button>
    </div>
    

    <script type="module" src="scripts.js"></script>
</body>

</html>
